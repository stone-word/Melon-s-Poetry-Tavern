    <!-- 使用 CDN 快速引入 Tailwind CSS 样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a202c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 自定义滚动条样式 - 只应用于游戏画布内部 */
        .game-scrollbar::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        .game-scrollbar::-webkit-scrollbar-track {
            background: #1a202c; 
            border-radius: 6px;
        }
        .game-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a5568, #2d3748); 
            border-radius: 6px;
            border: 2px solid #1a202c;
        }
        .game-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #718096, #4a5568);
        }
        .game-scrollbar::-webkit-scrollbar-corner {
            background: #1a202c;
        }
    </style>
